{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
</head>
<body>
    {% block content %}
        <h3>{{ user.email }}</h3>
        {% for word in words %}
            <div>
                <h2>word.name</h2>
                <p>word.meaning</p>
            </div>

        {% endfor %}
    {% endblock %}
</body>
</html>
