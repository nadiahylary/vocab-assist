{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>

    {% block css %}

    {% endblock %}
</head>
<body>
    {% block content %}

        <h3>{{ email }}</h3>

            <div>
                <h2>word.name</h2>
                <p>word.meaning</p>
            </div>

        {% endfor %}
    {% endblock %}
</body>
</html>
