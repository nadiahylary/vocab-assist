{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
</head>
<body>
    {% block content %}
        <h1>Login</h1>

        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" id="submit">Login</button>
        </form>
    {% endblock %}

</body>
</html>
